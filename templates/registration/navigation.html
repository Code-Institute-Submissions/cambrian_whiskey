{% block nav %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href=""><img src="media\images\glenfiddich_logo@2x (1).png" alt="Cambrian Whiskey"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li><a class="nav-link" href="#">Whiskey List <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
    <div class="align-center mx-auto collapse navbar-collapse" id="searchbar">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %} ">Logout</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'profile' %} ">Profile</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'login' %}">Login</a>
  </li>
  <li class="nav-item">
      <a class="nav-link" href="{% url 'registration'%} ">Register</a>
  </li>
  {% endif %}
    </ul>
      <!-- an option to view whats in your shopping cart only when logged in -->
      <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="{% url 'view_cart' %}" class="nav-link cart-link">
          <i class="glyphicon glyphicon-shopping-cart"></i> Cart
          <!-- product_count resides in contexts.py. It will let the user know how many items are in the cart but not what items -->
          {% if product_count > 0 %}
          <label class="badge badge-warning">{{ product_count }}</label>
          {% endif %}
        </a>
      </li>
    </ul>
  </div>
</nav>

{% endblock %}
