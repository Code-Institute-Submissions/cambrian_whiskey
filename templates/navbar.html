{% block nav %}
<nav class="navbar navbar-masthead navbar-default navbar-fixed-top">
  <div class="container">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                  aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Cambrian Whiskey</a>
      </div>
      
      <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li><a href="{% url 'profile' %}"><i class="fa fa-user"></i> About</a></li>
              <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Log Out</a></li>
              {% else %}
              <li><a href="{% url 'registration' %}"><i class="fa fa-user-plus"></i> Register</a></li>
              <li><a href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Log In</a></li>
              {% endif %}
              <!-- an option to view whats in your shopping cart -->
              <li>
                <a href="{% url 'view_cart' %}">
                  <i class="fa fa-shipping-cart"></i> Cart
                  <!-- product_count resides in contexts.py. It will let the user know how many items are in the cart but not what items -->
                  {% if product_count > 0 %}
                  <label class="badge badge-warning">{{ product_count }}</label>
                  {% endif %}
                </a>
              </li>
          </ul>    
      </div>
  </div>
</nav>
{% endblock %}
